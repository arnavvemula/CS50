{% extends "layout.html" %}

{% block title %}
    Password change
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/change_pass" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus name="new_password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus name="confirmation" placeholder="Confirmation" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Change password</button>
        </form>
    </div>
{% endblock %}
